<!DOCTYPE html>
<html>
<head>
    <title>Globe Object Visibility Test</title>
    <script src="https://unpkg.com/three@0.149.0/build/three.min.js"></script>
    <script src="https://unpkg.com/globe.gl@2.30.0/dist/globe.gl.min.js"></script>
</head>
<body>
    <div id="globe"></div>
    <script>
        // Test simple objects on globe to verify visibility
        const globe = Globe()
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
            .showGraticules(true)
            .customLayerData([
                { id: 'test1', lat: 0, lng: 0, altitude: 0.5, color: '#FF0000' },
                { id: 'test2', lat: 20, lng: 20, altitude: 0.5, color: '#00FF00' },
                { id: 'test3', lat: -20, lng: -20, altitude: 0.5, color: '#0000FF' }
            ])
            .customThreeObject(d => {
                const geometry = new THREE.SphereGeometry(0.1, 16, 16);
                const material = new THREE.MeshBasicMaterial({ 
                    color: d.color,
                    wireframe: false
                });
                const sphere = new THREE.Mesh(geometry, material);
                console.log('Created object:', d.id, sphere);
                return sphere;
            })
            .customThreeObjectUpdate((obj, d) => {
                console.log('Updating object:', d.id);
            })
            (document.getElementById('globe'));

        // Set initial view
        globe.pointOfView({ lat: 0, lng: 0, altitude: 2 }, 0);
        
        console.log('Globe initialized with test objects');
    </script>
</body>
</html>
