<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0E1A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1F2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0E1A;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#FF9500" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  <text x="960" y="500" font-family="Arial, sans-serif" font-size="36" fill="#FF9500" text-anchor="middle" font-weight="bold">COMMAND CENTER</text>
  <text x="960" y="550" font-family="Arial, sans-serif" font-size="18" fill="#9CA3AF" text-anchor="middle">Background Image</text>
  <text x="960" y="590" font-family="Arial, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">1920x1080px recommended</text>
</svg>
